<div class="leaf flex"><div class="inner justify"><pre class="no-indent  ">Were brought by Raphael  
   As Adam’s gift,

When in his old age,  
To his chin immersed  
In Jordan’s water,  
   Keeping a fast,

Moses did obtain  
In Jordan’s water,  
The aid of the three  
   Most special rods.

Solomon did obtain  
In Babel’s tower,  
All the sciences  
   In Asia land.

</pre></div> </div>
